<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<title>ChatCord App</title>
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<h1><i class="fas fa-smile"></i> ChatCord</h1>
		</header>
		<main class="join-main">
			<form action="chat.html">
				<div class="form-control">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" placeholder="Enter username..." required />
				</div>
				<div class="form-control">
					<label for="room">Room</label>
					<select name="room" id="room">
						<option value="JavaScript">JavaScript</option>
						<option value="Python">Python</option>
						<option value="PHP">PHP</option>
						<option value="C#">C#</option>
						<option value="Ruby">Ruby</option>
						<option value="Java">Java</option>
					</select>
				</div>
				<div class="form-group">
					<label for="speechLang">Speech Language</label>
					<select id="speechLang" name="speechLang">
						<option value="en-US">English</option>
						<option value="ja-JP">Japanese 日本語</option>
						<option value="de-DE">German Deutsch</option>
						<option value="es-ES">Spanish Español</option>
						<option value="fr-FR">French Français</option>
						<option value="pt-PT">Portuguese Portuguese</option>
						<option value="ru-RU">Russian Русский</option>
						<option value="zh-CN">Chinese (Simplified) 简体中文</option>
						<option value="zh-TW">Chinese (Traditional) 繁体中文</option>
						<option value="ko-KO">Korean 한국어</option>
						<option value="vi-VN">Vietnamese Tiếng Việt</option>
						<option value="it-IT">Italian italiano</option>
					</select>
				</div>
				<div class="form-group">
				</div>
				<div class="form-group">
					<label for="transLang">Translation Language</label>
					<select id="transLang" name="transLang">
						<option value="ja-JP">Japanese 日本語</option>
						<option value="en-US">English</option>
						<option value="de-DE">German Deutsch</option>
						<option value="es-ES">Spanish Español</option>
						<option value="fr-FR">French Français</option>
						<option value="pt-PT">Portuguese Portuguese</option>
						<option value="ru-RU">Russian Русский</option>
						<option value="zh-CN">Chinese (Simplified) 简体中文</option>
						<option value="zh-TW">Chinese (Traditional) 繁体中文</option>
						<option value="ko-KO">Korean 한국어</option>
						<option value="vi-VN">Vietnamese Tiếng Việt</option>
						<option value="it-IT">Italian italiano</option>
					</select>
				</div>
				<button type="submit" class="btn">Join Chat</button>
			</form>
		</main>
	</div>
</body>

</html>
